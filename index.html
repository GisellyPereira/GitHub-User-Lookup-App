<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playfair+Display:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GitHub User</title>
</head>

<body>
    <section class="all">

        <section>
            <div class="toper">
                <h2>DevFinder</h2>
                <div class="dark-light">
                    <input type="checkbox" class="checkbox" id="chk">
                    <label class="label" for="chk">
                        <img class="fas fa-moon" src="imgs/lua.png" alt="">
                        <img class="fas fa-sun" src="imgs/sol.png" alt="">
                        <div class="ball"></div>
                    </label>
                </div>
            </div>

            <div class="pesquisa">
                <input class="inputPesquisar" type="text" placeholder="Enter username">
                <button class="pesquisarUser">Search</button>
            </div>
        </section>

        <section class="gitPesquisa">
            <div class="perfil"></div>
            <div class="dados"></div>
            <div class="infoPessoais">
                <div class="infoPessoais-01">
                    <div class="location">
                        <img class="icones-social" src="imgs/mapa.png" alt="" />
                        <p class="locations">Location</p>
                    </div>
                    <div class="twitter">
                        <img class="icones-social" src="imgs/tt.png" alt="" />
                        <p class="twit">Twitter</p>
                    </div>
                </div>
                <div class="infoPessoais-02">
                    <div class="website">
                        <img class="icones-social" src="imgs/link.png" alt="" />
                        <p class="websites">Website</p>
                    </div>
                    <div class="comapny">
                        <img class="icones-social" src="imgs/predio.png" alt="" />
                        <p class="companies">Company</p>
                    </div>
                </div>
            </div>
        </section>

    </section>
    <script src="script.js"></script>
</body>

</html>
